<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ABLAZE</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../styles/index.css" />

    <!-- FontAwesome-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <div class="top_logo">ABLAZE</div>

    <div class="form-input">
      <form class="row g-4 needs-validation" novalidate action="./home.html">
        <div class="col-md-5 position-relative">
          <label for="validationTooltip01" class="form-label">Full name</label>
          <input
            type="text"
            class="form-control"
            id="validationTooltip01"
            placeholder="Your Full Name Here!"
            required
          />
          <div class="valid-tooltip">Looks good!</div>
          <div class="invalid-tooltip">Please enter valid name.</div>
        </div>

        <div class="col-md-4 position-relative">
          <label for="validationTooltipUsername" class="form-label"
            >Mobile Number</label
          >
          <div class="input-group has-validation">
            <span
              class="input-group-text"
              id="validationTooltipMobileNumberPrepend"
              >+91</span
            >
            <input
              type="number"
              class="form-control"
              id="validationTooltipMobileNumber"
              aria-describedby="validationTooltipMobileNumberPrepend"
              required
            />
            <div class="invalid-tooltip">Please enter valid phonenumber.</div>
          </div>
        </div>

        <div class="col-md-6 position-relative">
          <label for="validationTooltip03" class="form-label">Email</label>
          <input
            type="email"
            class="form-control"
            id="validationTooltip03"
            placeholder="OneConnectX@test.com"
            required
          />
          <div class="invalid-tooltip">Please Enter valid email.</div>
        </div>

        <div>
          <button class="btn1">
            Feed Me Now! üç≤<i class="fa-solid fa-utensils"></i>
          </button>
        </div>
      </form>
    </div>

    <script src="./formValidation.js"></script>
  </body>
</html>
